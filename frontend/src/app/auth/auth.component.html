<div class="example-container">

  <h1>MMDJ</h1>

  <div class="btn-group buttons">
    <button class="btn buttons" [class.btn-primary]="authButtons[0]" [class.btn-outline-primary]="!authButtons[0]" (click)="onAuthButtonClick(0)">Login</button>
    <button class="btn buttons" [class.btn-primary]="authButtons[1]" [class.btn-outline-primary]="!authButtons[1]" (click)="onAuthButtonClick(1)">Register</button>
  </div>

  <form *ngIf="authButtons[0]" class="form-container text-center" [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username">
      <mat-hint *ngIf="invalid">Invalid Login</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Password">
    </mat-form-field>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>

  <form *ngIf="authButtons[1]" class="form-container text-center" [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username">
      <mat-hint *ngIf="invalid">Choose a new username</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Password">
    </mat-form-field>
    <button class="btn btn-primary" type="submit">Create an Account</button>
  </form>
</div>
