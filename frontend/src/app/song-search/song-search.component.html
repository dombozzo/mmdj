<div class="search-component">
  <!-- <h4><label for="search-box">Find Songs</label></h4> -->

  <mat-form-field>
    <input matInput #searchBox (input)="search(searchBox.value)" placeholder="Add a song to the queue">
  </mat-form-field>

  <table *ngIf="searchBox.value" mat-table [dataSource]="songs$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef> Artist </th>
      <td mat-cell *matCellDef="let element" (click)="addSong(element.song_id)" (click)="searchBox.value = ''"> {{element.artist}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" (click)="addSong(element.song_id)" (click)="searchBox.value = ''"> {{element.title}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
