<button class="btn btn-primary end-party-button" (click)="onEndPartyClick()">End Party</button>

<div class='party-container'>
    <h1>{{event.event_name}}</h1>
    <p>{{event.description | lowercase}}</p>
   
   
    <app-song-search [inp]="[event.event_id]" (myEvent)="refresh()"></app-song-search>
    <table mat-table [dataSource]="queuedSongs" class="mat-elevation-z8">

        <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef> Artist </th>
          <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="vote" >
            <th mat-header-cell *matHeaderCellDef> Vote </th>
            <td mat-cell *matCellDef="let element" class='buttons-right'>
              <div class="arrow-button" (click)="upvote(element.order_num)">
                <mat-icon aria-hidden="false">arrow_upwards</mat-icon>
              </div>
              <div class="arrow-button" (click)="downvote(element.order_num)">
                  <mat-icon aria-hidden="false">arrow_downwards</mat-icon>
              </div>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
