<app-current-song [inp]="[queuedSongs[0]]"></app-current-song>
<button class="btn btn-outline-danger end-party-button" (click)="onEndPartyClick()">End Party</button>

<div class='party-container rounded'>
    <h4>{{event.event_name}}</h4>
    <p>{{event.description | lowercase}}</p>


    <app-song-search [inp]="[event.event_id]" (myEvent)="1"></app-song-search>


    <table mat-table [dataSource]="queuedSongs$ | async" class="mat-elevation-z8">

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let element"> {{element.popularity}} </td>
        </ng-container>

        <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef> Artist </th>
          <td mat-cell *matCellDef="let element"> {{element.artist}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="vote" >
            <th mat-header-cell *matHeaderCellDef> Vote </th>
            <td mat-cell *matCellDef="let element" class='buttons-right'>
              <div class="arrow-button arrow-button-up" (click)="upvote(element.order_num)">
                <mat-icon aria-hidden="false">add_circle</mat-icon>
              </div>
              <div class="arrow-button arrow-button-down" (click)="downvote(element.order_num)">
                  <mat-icon aria-hidden="false">remove_circle</mat-icon>
              </div>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
