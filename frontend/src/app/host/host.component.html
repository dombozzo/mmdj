<div class="example-container">

  <h1>Create a Party</h1>

  <form class="form-container text-center" [formGroup]="partyForm" (ngSubmit)="createParty()">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Party Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="description" placeholder="Description">
    </mat-form-field>

    <mat-form-field>
      <mat-select formControlName="genre" placeholder="Genre">
        <mat-option value="option">Option</mat-option>
        <mat-option value="option2">Option2</mat-option>
      </mat-select>
    </mat-form-field>
    <button class="btn btn-primary" type="submit">Start Party!</button>
  </form>

  <form *ngIf="registerClicked" class="form-container text-center" [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username">
      <mat-hint *ngIf="invalid">Choose a new username</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password">
    </mat-form-field>
    <button class="btn btn-primary" type="submit">Create an Account</button>
  </form>
</div>
